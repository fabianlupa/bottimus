language: java
jdk: oraclejdk8

# Setup environment
before_install:
- chmod +x gradlew

# Default gradle task will be run automatically on build, no need to define it

# Deployment to GitHub-releases
before_deploy:
  # Generate a packaged jar and rename it to include the tag
- ./gradlew assemble
- mv build/libs/bottimus-1.0-SNAPSHOT.jar build/libs/bottimus-$TRAVIS_TAG.jar

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/libs/bottimus-$TRAVIS_TAG.jar
  on:
    tags: true
    repo: flaiker/bottimus
    branch: master
